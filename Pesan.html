<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Pesan Dariku Untukmu &#128157;</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Ubuntu');
    @import url('https://fonts.googleapis.com/css?family=Handlee');

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Ubuntu", sans-serif;
    }

    body {
      background: pink;
    }

    .copyright {
      text-decoration: none;
      position: fixed;
      bottom: 10px;
      left: calc(50vw - 110px);
      width: 220px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: white;
      z-index: 99;
      opacity: 0.4;
    }

    .bg {
      position: absolute;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      filter: brightness(0.5);
    }

    .content {
      color:white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      padding: 35px 40px;
      border-radius: 20px;
    }

    .content img.surat {
      margin: 25px auto;
      animation: animasi1 1s ease infinite;
      height: 90px;
      cursor: pointer;
    }

    @keyframes animasi1 {
      0%, 100% { transform: scale(1.03); }
      50% { transform: scale(1); }
    }

    @keyframes animasi2 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }

    .content2 {
      position: fixed;
      z-index: 3;
      top: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.575);
      display: none;
    }

    .content2 .wa {
      text-align: center;
      display: none;
    }

    .content2 .wa button {
      background-image: linear-gradient(to top left, #ff009d, #ff004c);
      padding: 7px 20px;
      margin: 50px auto;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      border: 2px solid white;
      animation: animasi2 1s ease infinite;
    }

    .paper {
      position: relative;
      width: 80%;
      max-width: 800px;
      min-width: 360px;
      height: 480px;
      margin: 60px auto 0;
      background: #fafafa;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .paper::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 40px;
      background: radial-gradient(#575450 6px, transparent 7px) repeat-y;
      background-size: 30px 30px;
      border-right: 3px solid #d44147;
    }

    .paper-content {
      position: absolute;
      top: 30px;
      right: 0;
      bottom: 30px;
      left: 40px;
      background: linear-gradient(transparent, transparent 28px, #91d1d3 28px);
      background-size: 30px 30px;
    }

    .paper-content textarea {
      width: 100%;
      height: 100%;
      line-height: 30px;
      padding: 0 10px;
      border: 0;
      outline: 0;
      background: transparent;
      color: #000;
      font-family: "Handlee", cursive;
      font-weight: bold;
      font-size: 17px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <audio autoplay type="audio" loop class="audio"></audio>
  <div class="bg"></div>

  <div class="content animate__animated animate__bounceInDown">
    <div class="card">
      <h3>Ada pesan buat kamu</h3>
      <img onclick="tampil()" class="surat" src="mail.png" alt="MAIL" />
      <p>Tekan untuk membuka</p>
    </div>
  </div>

  <div class="content2">
    <div class="paper animate__animated animate__bounceIn" id="content2">
      <div class="paper-content">
        <textarea class="pesan" disabled></textarea>
      </div>
    </div>
    <div class="wa animate__animated animate__fadeInUp">
      <button onclick="balasWA()">Lanjut</button>
    </div>
  </div>

  <script>
    var musik = "D.mp3";
    var background = "NAMA FILE BACKGROUND";
    var ucapanSurat = "Aku minta maafff untuk semuaa kesalahan aku yang di sengaja maupun tidak di sengaja dan apapun itu yang membuatmu kecewa, asal kamu tau aku benar benar menjaga perilaku dan perkataan ku untuk tak melukai hatimu..💗💗tapi nyatanya terkadang aku masih gagal, jangan tinggalin aku ya? 😭aku akan selalu mengusahakan dalam memperbaiki sikap dan perilaku aku, aku benar benar gamau kehilangan kamu.. 💐💐💗💗💗I LOVEEEE YOUUUU SO MUCH 💗💗";
    var pesanWhatsapp = "PESAN WHATSAPP";

    var audio = document.querySelector(".audio");
    var bg = document.querySelector(".bg");
    var isiSurat = document.querySelector(".pesan");

    audio.src = musik;
    bg.style = "background-image: url('" + background + "')";

    function tampil() {
      document.querySelector(".card").style = "transition: 0.5s all ease;transform: scale(0);opacity: 0;";
      audio.play();
      setTimeout(typeWriter, 1000);
      setTimeout(function () {
        document.querySelector(".content2").style.display = "block";
      }, 400);
    }

    var i = 0;
    var speed = 100;
    isiSurat.value = "";

    function typeWriter() {
      if (i < ucapanSurat.length) {
        isiSurat.value += ucapanSurat.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        document.querySelector(".wa").style.display = "block";
      }
    }

    var content = document.querySelector(".content");
    var cpr = document.querySelector(".cpr").innerHTML;
    if (cpr != "Deka Tutorial on Youtube") {
      content.style.display = "none";
    }

    function balasWA() {
      window.open("Pilihan.html");
    }
  </script>
</body>
</html>
