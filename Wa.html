<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pesan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    * {
      box-sizing: border-box;
      font-family: "Ubuntu", sans-serif;
    }

    body {
      background-color: pink;
      overflow: hidden;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h2 {
      color: #333;
      z-index: 2;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container {
      z-index: 2;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 90%;
      max-width: 400px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      resize: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #25D366;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #love-container {
      position: absolute;
      top: 100px;
      left: 0;
      width: 100%;
      height: calc(100% - 100px);
      z-index: 1;
      pointer-events: none;
    }

    .love {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h2>Yeeayy dimaafin, Pesan buat aku kedepannya</h2>

  <div class="form-container">
    <textarea id="pesan" placeholder="Tulis pesan cintamu di sini..."></textarea>
    <button onclick="kirimPesan()">Kirim</button>
  </div>

  <div id="love-container"></div>

  <script>
    function kirimPesan() {
      const pesan = document.getElementById("pesan").value;
      const nomor = "6285753725918";
      const url = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }

    function createLove() {
      const love = document.createElement("div");
      love.classList.add("love");
      love.style.left = Math.random() * 100 + "vw";
      love.style.fontSize = (16 + Math.random() * 24) + "px";
      love.textContent = "❤️";
      document.getElementById("love-container").appendChild(love);

      setTimeout(() => {
        love.remove();
      }, 4000);
    }

    setInterval(createLove, 300);
  </script>

</body>
</html>
